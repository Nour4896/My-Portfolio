<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
        <title>Let's Connect</title> 
    </head>
    <body>
        <header id="header">
            <div class="header">
                <div class="home"><h1 id="home"><a href="index.html">Nour Harrak</a></h1></div>
                <div class="navLink"><h2 id="navLink"><a href="about.html">About</a></h2></div>
                <div class="currentPage"><h2 id="navLink">Contact</div>
            </div>
        </header>
        
        <section>
            <h3 class="title">Let's Get in Touch</h3>
            <form id="contactForm">
                <div class="nameAndEmail">
                    <div class="item">
                        <span class="error" id="nameError"></span>
                        <label class="subtitle" for="name">Your Name</label>
                        <input class="info" type="text" id="name" name="name">
                    </div>
                    <div class="item">
                        <span class="error" id="emailError"></span>
                        <label class="subtitle" for="email:">Your Email</label>
                        <input class="info" type="email" id="email" name="email">
                    </div>
                </div>
                <span class="error" id="messageError"></span>
                <label class="messageSubtitle" for="message">What can I do for you?</label>
                <textarea class="messageInfo" id="message" name="message"></textarea>

                <button class="submit" type="submit">Send Message</button>
            </form>

            <p id="successMessage" class="success"></p>
        </section>

        <footer class="footer">
            <p class="footerText">&copy; 2025 Nour Harrak</p>
        </footer>
    </body>
</html>
